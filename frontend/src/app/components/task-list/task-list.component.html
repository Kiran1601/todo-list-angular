<div class="container">
    <h3>ToDo List</h3>
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        <span [ngClass]="{'completed': task.completed}">
          {{ task.name }}
        </span>
        <div>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task._id)">Delete</button>
          <button class="btn btn-sm btn-info" (click)="toggleCompletion(task)">
            {{ task.completed ? 'Undo' : 'Complete' }}
          </button>
        </div>
      </li>
    </ul>
  </div>
